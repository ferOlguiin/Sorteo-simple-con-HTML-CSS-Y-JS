<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="icon" href="./img/iconSort.png">
    <script src="https://kit.fontawesome.com/b27b57eb8a.js" crossorigin="anonymous"></script>
    <title>Sorteos</title>
</head>
<body>
    <nav class="navbar shadow d-flex justify-content-center align-items-center p-3">
        <h1 class="fw-bold color">Sorteo simple</h1>
    </nav>
    <main class="p-1">
        <div class="container-fluid rounded p-2 bg-light d-flex justify-content-around align-items-center" id="contenedorGlobal">
            <div class="datosSorteos">
                <div class="d-flex p-4 flex-column justify-content-center align-items-center">
                    <h2>Participantes</h2>
                    <input class="form-control" type="text" id="inputParticipantes" placeholder="Introduzca los nombres">
                    <button class="btn btn-dark btn-sm m-2" id="btnParticipantes">Ver lista de participantes</button>
                </div>
                <div class="d-flex flex-column p-4 justify-content-center align-items-center">
                    <h2>Nº de ganadores</h2>
                    <input class="form-control" type="number" id="inputNumeros" placeholder="Introduzca el número de ganadores">
                    <h6 class="mt-2 fw-bold">*Si desea colocar los nombres de los premios use el siguiente botón</h6>
                    <button class="btn btn-dark btn-sm" id="btnPremios">Nombrar los premios</button>
                </div>
                <div class="d-flex flex-column p-4 justify-content-center align-items-center">
                    <h2 id="tituloPremios" class="d-none">Premios</h2>
                    <ol id="listaDePremios">
    
                    </ol>
                </div>
                <div class="d-flex flex-column p-4 justify-content-center align-items-center"">
                    <button class="btn btn-success btn-lg w-100" id="btn">Sortear</button>
                </div>
            </div>
            <div class="resultadosSorteos d-flex justify-content-center align-items-center flex-column" id="sorteoGanadores">
                <h2 class="fw-bold d-none" id="titulo">Sorteo Completado ✅</h2>
                <h3 class="mt-3 d-none mb-3" id="ganadores">Los ganadores son:</h3>  
                <div class="mb-3" id="pintarGanadores">
                </div>
                <a class="text-decoration-none text-white bg-danger rounded p-2 mt-5 d-none" href="index.html" id="reset">Volver a sortear</a>  
            </div>
        </div>
    </main>
    <footer class="p-3 border-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div>
                <h4><></h4>
            </div>
            <div>
                <a href="https://github.com/ferOlguiin?tab=repositories" target="_blank"><i class="fab fa-github fs-2 text-black p-1"></i></a>
            </div>
        </div>
    </footer>

    <template id="template">
            <li>
                Premio
                <input class="form-control" placeholder="Ej: Un masaje / Dos entradas..." type="text">
            </li>
    </template>

    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
